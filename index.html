<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <section class="login">
        <form action="">
            <h1>Xin chào , Mình là Phong !</h1>
            <div>
                <label for="">Hãy nhập tên của bạn :</label>
                <input type="text" id="username" placeholder="Nhập tên đê !!!">
                <br>
                <div id="thongbao" style="color: red;"></div>
            </div>

            <button type="button" onclick="login()">Bấm đê !!!</button>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </div>
        </form>
    </section>
</body>
<script>
    function login() {
        let username = document.getElementById('username').value;
        if (username == "") {
            document.getElementById('thongbao').innerHTML = " * Vui lòng nhập username";
        } else {
            alert("Xin chào " + username + "!");
            window.location = "php.php";
        }
    }
</script>

</html>
