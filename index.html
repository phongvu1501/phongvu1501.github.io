<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section class="login">
        <form action="">
            <h1>Xin chào , Mình là Phong !</h1>
            <div>
                <label for="">Hãy nhập tên của bạn :</label>
                <input type="text" id="username">
                <br>
                <div id="thongbao" style="color: red;"></div>
            </div>

            <button type="button" onclick="login()">Login</button>
            <div>

            </div>
        </form>
    </section>
</body>
<script>
    function login() {
        let username = document.getElementById('username').value;
        if (username == "") {
            document.getElementById('thongbao').innerHTML = " * Vui lòng nhập username";
        } else {
            alert("Xin chào " + username + "!");
            window.location = "page.html";
        }
    }
</script>

</html>
