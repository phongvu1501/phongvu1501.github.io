<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopcủaPhong</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="menu">
        <div class="menu-left">
            <h1><a href="https://www.facebook.com/vuvanphong.P/">ShopcủaPhong</a></h1>
            <p>Đẳng cấp thơi trang !</p>
        </div>
        <div class="menu-right">

        </div>
    </div>
    <div class="container">
        <form action="" class="filter">
            <div class="item">
                <label for="">Sản phẩm</label>
                <select name="category" id="">
                    <option value=""></option>
                    <option value="Áo">Áo</option>
                    <option value="Quần">Quần</option>
                    <option value="Phụ kiện">Phụ kiện</option>
                    <option value="Trang sức">Trang sức</option>
                </select>
            </div>
            <div class="item">
                <label for="">Màu</label>
                <select name="color" id="">
                    <option value=""></option>
                    <option value="white">white</option>
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                    <option value="gray">gray</option>
                </select>
            </div>
            <!-- <div class="item">
                <label for="">Name</label>
                <input type="text" name="name">
            </div> -->
            <div class="item">
                <label for="">Giá thấp nhất</label>
                <input type="number" name="minPrice" min="0" placeholder="Nhập giá">
            </div>
            <div class="item">
                <label for="">Giá lớn nhất</label>
                <input type="number" name="maxPrice" min="0" placeholder="Nhập giá">
            </div>
            <div class="item submit">
                <label for="">Tên sản phẩm </label>
                <input type="text" id="search" placeholder="Nhập tên sản phẩm">
                <button>Tìm kiếm</button>
            </div>
            <div id="thongbao"></div>
        </form>
    </div>
    <div class="countResults">
        Số lượng sản phẩm <b id="count"></b>
    </div>
    <div id="list">

    </div>
    </form>
    </div>
    <footer>Thông tin chi tiết liên hệ : <a href="mailto:phongvvph52328@gmail.com">phongvvph52328@gmail.com</a>
    </footer>
</body>

</script>

</html>
